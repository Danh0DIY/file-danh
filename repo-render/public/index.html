<h2>Danh sách file</h2>
<ul id="list"></ul>

<script>
fetch("/api/files")
  .then(r => r.json())
  .then(files => {
    const list = document.getElementById("list");
    files.forEach(f => {
      list.innerHTML += `
        <li>${f.name} <a href="${f.url}" download>⬇</a></li>
      `;
    });
  });
</script>
