<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Download</title>
</head>
<body>
  <h2>Danh sách file</h2>
  <ul id="list"></ul>

  <script>
    fetch("/api/files")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("list");
        files.forEach(f => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${f.name}
            <a href="${f.url}" download>⬇ Tải</a>
          `;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
